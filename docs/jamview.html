<!doctype html>
<html>
  <head>
    <link rel="stylesheet" media="screen" href="/pages/styles.css">
    <link rel="stylesheet" media="screen" href="/pages/jamview/jamview.css">
    <title>GMC Jam</title>
  </head>
  <body>
    <div class="navbar">
      <div>
        <a href="/jamlist.html" class="sidelink">List of Jams</a>
        
        <a href="/index.html" class="homelink">
          <img src="/jamlogo.png">
        </a>
      </div>
    </div>

    <div class="content">
        <div id="pending">
            <h1 id="jamtitle">...</h1>

            <hr>

            <div style="display: flex; width: 100%;">
              <div id="logo-container">
                <img id="jam-logo" src="/jamlogo.png">
              </div>
              <div id="overview-container">
                <table class="basic-table">
                  <thead>
                    <tr>
                      <th colspan="2">Overview</th>
                    </tr>
                  </thead>
                  <tbody id="overview-entries"></tbody>
                </table>
              </div>
            </div>

            <hr>

            <div class="firstonly">
              <div id="no-entries">
                <p>No entries information available</p>
              </div>

              <div id="unrank-entries">
                <table class="basic-table">
                  <thead>
                    <tr>
                      <th colspan="2">Entries</th>
                    </tr>
                  </thead>
                  <tbody id="all-entries"></tbody>
                </table>
              </div>

              <div id="rank-entries">
                <table class="basic-table ranking">
                  <thead>
                    <tr>
                      <th colspan="3">Top 3</th>
                    </tr>
                  </thead>
                  <tbody id="top3-entries"></tbody>
                </table>

                <table class="basic-table">
                  <thead>
                    <tr>
                      <th colspan="3">Awards</th>
                    </tr>
                  </thead>
                  <tbody id="awards-entries"></tbody>
                </table>

                <table class="basic-table ranking">
                  <thead>
                    <tr>
                      <th colspan="3">Full Ranking</th>
                    </tr>
                  </thead>
                  <tbody id="ranking-entries"></tbody>
                </table>
              </div>
            </div>
        </div>
    </div>
    
    <div class="footer">
        Website © Alice Jankowska 2024-2025, based on work of <a href="https://danjohnston.uk" target="_blank">Dan Johnston</a><br>
        Images © Respective GMC Jam hosts and participants<br>
        The website is not affiliated with YoYo Games or GameMaker
    </div>

    <script src="/pages/jamview/jamview.js"></script>
  </body>
</html>
