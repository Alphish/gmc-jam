<!doctype html>
<html>
  <head>
    <title>GMC Jam Home</title>
  </head>
  <body>
    <h1>GMC Jam Welcomes You</h1>
    <div id="countdown_caption"></div>
    <div id="countdown_text"></div>
    <div id="countdown_footnote"></div>
    
    <script>
      let isOnGithub = window.location.href.includes("github.io");
      window.resPathPrefix = isOnGithub ? "/gmc-jam" : "";

      function linkCss(href) {
        let cssLink = document.createElement("link");
        cssLink.rel = "stylesheet";
        cssLink.type = "text/css"
        cssLink.media = "screen";
        cssLink.href = window.resPathPrefix + href;

        document.head.appendChild(cssLink);
      }

      function linkScript(src) {
        let scriptLink = document.createElement("script");
        scriptLink.src = window.resPathPrefix + src;
        document.head.appendChild(scriptLink);
      }

      function fetchResource(path) {
        return fetch(window.resPathPrefix + path);
      }

      linkCss("/styles.css");
      linkScript("/countdown.js");
    </script>
  </body>
</html>
